fonts:
  remote: https://fonts.google.com
  license:
    name: SIL Open Font
    url: https://github.com/google/fonts/blob/master/README.md
  css:
    base:
      '//fonts.googleapis.com/icon?family=Material+Icons': { external: true, minified: false }
      '//fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,700|Open+Sans:100,100i,300,300i,400,400i,500,500i,600,600i,700,700i&display=swap&subset=latin-ext': { external: true, minified: false }
      '//fonts.googleapis.com/css?family=Open+Sans+Condensed:100,300,400,600,700|Open+Sans:100,100i,300,300i,400,400i,500,500i,600,600i,700,700i&display=swap&subset=latin-ext': { external: true, minified: false }
      css/nk_tools.fonts.css: {}

animate.css:
  remote: http://daneden.github.io/animate.css
  version: 3.7.2
  license:
    name: MIT
    url: https://github.com/daneden/animate.css/blob/master/LICENSE
    gpl-compatible: true
  css:
    base:
      //cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css: { type: external, minified: true }

flexboxgrid:
  remote: http://flexboxgrid.com
  version: 6.3.1
  license:
    name: MIT
    url: https://github.com/kristoferjoseph/flexboxgrid/blob/master/LICENSE
  css:
    base:
      //cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css: { type: external, minified: true }

nk_tools_factory:
  version: VERSION
  js:
    js/nk_tools.factory.js: {}
